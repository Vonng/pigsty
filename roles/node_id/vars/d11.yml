# package alias map to simplify package download & installation
package_map:

  #--------------------------------#
  # REPO: download packages 
  #--------------------------------#
  node-bootstrap:          "ansible python3 python3-pip python3-venv python3-jmespath dpkg-dev sshpass tnftp linux-perf"
  infra-package:           "nginx dnsmasq etcd haproxy vip-manager pg-exporter pgbackrest-exporter redis-exporter redis minio mcli ferretdb duckdb"
  infra-addons:            "grafana loki logcli promtail prometheus2 alertmanager pushgateway node-exporter blackbox-exporter nginx-exporter keepalived-exporter"
  node-package1:           "lz4 unzip bzip2 zlib1g pv jq git ncdu make patch bash lsof wget uuid tuned nvme-cli numactl sysstat iotop htop rsync tcpdump acl chrony"
  node-package2:           "netcat-openbsd socat lrzsz net-tools ipvsadm dnsutils telnet ca-certificates libreadline-dev vim-tiny keepalived openssl openssh-server openssh-client"
  pgsql-utility:           "patroni pgbouncer pgbackrest pgbadger pg-activity pg-timetable pgformatter postgresql-filedump pgxnclient timescaledb-tools pgcopydb pgloader"


  #--------------------------------#
  # PGSQL: kernel packages 
  #--------------------------------#
  postgresql:              "postgresql-$v postgresql-client-$v postgresql-plpython3-$v postgresql-plperl-$v postgresql-pltcl-$v postgresql-server-dev-$v"
  pgsql-main:              "postgresql-$v postgresql-client-$v postgresql-plpython3-$v postgresql-plperl-$v postgresql-pltcl-$v postgresql-server-dev-$v postgresql-$v-repack postgresql-$v-wal2json postgresql-$v-pgvector"
  pgsql-core:              "postgresql-$v postgresql-client-$v postgresql-plpython3-$v postgresql-plperl-$v postgresql-pltcl-$v postgresql-server-dev-$v"
  pgsql-simple:            "postgresql-$v postgresql-client-$v postgresql-plperl-$v postgresql-plpython3-$v postgresql-pltcl-$v"
  pgsql-client:            "postgresql-client-$v"
  pgsql-server:            "postgresql-$v"
  pgsql-devel:             "postgresql-server-dev-$v"
  pgsql-basic:             "postgresql-$v-repack postgresql-$v-wal2json postgresql-$v-pgvector"

  #--------------------------------#
  # MISC: pro modules 
  #--------------------------------#
  wiltondb:                "wiltondb"
  polardb:                 "polardb-for-postgresql"
