  kafka:                   "kafka kafka-exporter"
  kube-docker:             "containerd.io"
  sealos:                  "sealos"
  kubernetes:              "kubeadm kubelet kubectl"
  docker:                  "docker-ce docker-compose-plugin"
  infra-extra:             "victoria-metrics victoria-metrics-utils victoria-metrics-cluster victoria-logs vlogscli vector mysqld-exporter mongodb-exporter kafka-exporter rclone"
  tigerbeetle:             "tigerbeetle"

  #--------------------------------#
