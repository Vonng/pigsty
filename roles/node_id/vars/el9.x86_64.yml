# package alias map to simplify package download & installation
package_map:

  #--------------------------------#
  # REPO: download packages 
  #--------------------------------#
  node-bootstrap:          "ansible python3 python3-pip python3-virtualenv python3-requests python3-jmespath python3-cryptography dnf-utils modulemd-tools createrepo_c sshpass"
  infra-package:           "nginx dnsmasq etcd haproxy vip-manager node_exporter keepalived_exporter pg_exporter pgbackrest_exporter redis_exporter redis mcli pig"
  infra-addons:            "grafana grafana-plugins loki logcli promtail prometheus alertmanager pushgateway blackbox_exporter nginx_exporter pev2 certbot python3-certbot-nginx"
  extra-modules:           "docker-ce docker-compose-plugin minio ferretdb2 rclone duckdb restic juicefs vray grafana-infinity-ds timescaledb-event-streamer"
  node-package1:           "lz4 unzip bzip2 zlib yum pv jq git ncdu make patch bash lsof wget uuid tuned nvme-cli numactl grubby sysstat iotop htop rsync tcpdump perf flamegraph chkconfig"
  node-package2:           "netcat socat ftp lrzsz net-tools ipvsadm bind-utils telnet audit ca-certificates readline vim-minimal keepalived chrony openssl openssh-server openssh-clients"
  pgsql-utility:           "patroni patroni-etcd pgbouncer pgbackrest pgbadger pg_activity pg_timetable pgFormatter pg_filedump pgxnclient timescaledb-tools pgcopydb pgloader"


  #--------------------------------#
  # PGSQL: kernel packages 
  #--------------------------------#
  postgresql:              "postgresql$v*"
  pgsql-main:              "postgresql$v* pg_repack_$v* wal2json_$v* pgvector_$v*"
  pgsql-core:              "postgresql$v postgresql$v-server postgresql$v-libs postgresql$v-contrib postgresql$v-plperl postgresql$v-plpython3 postgresql$v-pltcl postgresql$v-test postgresql$v-devel postgresql$v-llvmjit"
  pgsql-simple:            "postgresql$v postgresql$v-server postgresql$v-libs postgresql$v-contrib postgresql$v-plperl postgresql$v-plpython3 postgresql$v-pltcl"
  pgsql-client:            "postgresql$v"
  pgsql-server:            "postgresql$v-server postgresql$v-libs postgresql$v-contrib"
  pgsql-devel:             "postgresql$v-devel"
  pgsql-basic:             "pg_repack_$v* wal2json_$v* pgvector_$v*"

  #--------------------------------#
  # MISC: pro modules 
  #--------------------------------#
  wiltondb:                "wiltondb"
  polardb:                 "PolarDB"
  ivorysql:                "IvorySQL"
  supabase:                "pg_tle_$v*,pgvector_$v*,pg_cron_$v*,pgsodium_$v*,pg_graphql_$v,pg_jsonschema_$v,wrappers_$v,vault_$v,pgjwt_$v*,pgsql_http_$v*,pg_net_$v*,supautils_$v*,index_advisor_$v,safeupdate_$v*,pg_plan_filter_$v*"
  greenplum:               "open-source-greenplum-db-7"
  gpsql:                   "cloudberry-db cloudberry-hll cloudberry-pgvector"
  java-runtime:            "java-17-openjdk-src java-17-openjdk-headless"
  kafka:                   "kafka kafka_exporter"
  kube-runtime:            "containerd.io"
  sealos:                  "sealos"
  kubernetes:              "kubeadm kubelet kubectl"
  docker:                  "docker-ce docker-compose-plugin"
  infra-extra:             "victoria-metrics* victoria-logs vlogscli grafana-victorialogs-ds grafana-victoriametrics-ds vector mysqld_exporter mongodb_exporter kafka_exporter"
  tigerbeetle:             "tigerbeetle"

  #--------------------------------#
  # PGSQL: tools & utils 
  #--------------------------------#
  pgsql-common:            "patroni patroni-etcd pgbouncer pgbackrest pg_exporter pgbadger vip-manager"
  patroni:                 "patroni patroni-etcd"
  pgbouncer:               "pgbouncer"
  pgbackrest:              "pgbackrest"
  pg_exporter:             "pg_exporter"
  vip-manager:             "vip-manager"
  pgbadger:                "pgbadger"
  pg_activity:             "pg_activity"
  pg_filedump:             "pg_filedump"
  pgxnclient:              "pgxnclient"
  pgformatter:             "pgformatter"
  pgcopydb:                "pgcopydb"
  pgloader:                "pgloader"
  pg_timetable:            "pg_timetable"

  #--------------------------------#
  # PGSQL: extensions (pg17) 
  #--------------------------------#
  pgsql-time:               "timescaledb-tsl_$v* timescaledb-toolkit_$v pg_timeseries_$v periods_$v* temporal_tables_$v* e-maj_$v table_version_$v pg_cron_$v* pg_task_$v* pg_later_$v pg_background_$v*"
