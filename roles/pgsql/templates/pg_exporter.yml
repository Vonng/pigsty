    - skip_init:
        usage: COUNTER
        description: Number of blocks not prefetched because they would be zero-initialized
    - skip_new:
        usage: COUNTER
        description: Number of blocks not prefetched because they didn't exist yet
    - skip_fpw:
        usage: GAUGE
