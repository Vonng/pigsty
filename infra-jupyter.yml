          vars:
            jupyter_domain: "{{ nginx_upstream | json_query('[?name==`jupyter`].domain') | first }}"

        #---------------------------------
        # write predefined password
        #---------------------------------
        - name: Generate jupyter salted password
          tags: jupyter_password
          shell: |
            python3 -c "from notebook.auth import passwd; print(passwd('{{ jupyter_password }}'))"
          register: salt_password

        # - debug:
        #     msg: "{{ salt_password.stdout }}"

        - name: Write jupyter lab password file
          tags: jupyter_password
          copy:
            # src: jupyter_server_config.json
            dest: ~/.jupyter/jupyter_server_config.json
            mode: 0400
            content: |
              {
                "ServerApp": {
                  "password": "{{ salt_password.stdout }}"
                }
              }
    
    



    #------------------------------------------------------------------------------
    # systemctl jupyter
    #------------------------------------------------------------------------------
    - name: Setup jupyter systemd service
      tags: jupyter_launch
      become: yes
      block:
        # setup systemd service for jupyter
        - name: Copy jupyter lab systemd service
          copy:
            dest: /usr/lib/systemd/system/jupyter.service
            content: |
              [Unit]
              Description=Jupyter Lab
              Documentation=https://jupyter.org/
              After=network.target
              
              [Service]
              Type=simple
              PIDFile=/run/jupyter.pid
              User={{ jupyter_username }}
              ExecStart=/usr/local/bin/jupyter lab
              ExecReload=/usr/bin/kill -HUP $MAINPID
              Restart=on-failure
              RestartSec=5s
              
              CPUQuota=10%
              MemoryLimit=200M
              
              [Install]
              WantedBy=multi-user.target

        - name: Launch jupyter lab service unit
          systemd: name=jupyter state=restarted enabled=yes daemon_reload=yes

        - name: Wait for jupyter lab online
          wait_for: host=127.0.0.1 port={{ jupyter_port }} state=started timeout=30

    #------------------------------------------------------------------------------
    # append nginx server
    #------------------------------------------------------------------------------
    - name: Jupyter Nginx Proxy
      tags: jupyter_nginx
      become: yes
      block:

        # render jupyter nginx upstream
        - name: Copy jupyter lab nginx upstream definition
          copy:
            dest: /etc/nginx/conf.d/jupyter.conf
            content: |
              upstream jupyter {
                server 127.0.0.1:{{ jupyter_port }} max_fails=0;
              }
              
              server {
                listen       80;
                server_name  {{ jupyter_domain }};
                location / {
                  proxy_pass http://jupyter/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-Scheme $scheme;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;                  
                  proxy_connect_timeout 5;
                  proxy_read_timeout 120s;
                  proxy_next_upstream error;
                }
              }

        - name: Reload nginx
          systemd: name=nginx state=reloaded

