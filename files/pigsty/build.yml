#==============================================================#
#                 Spec (3-node, build.rb)                      #
#==============================================================#
# 1.  el7 : 10.10.10.7  (4 Core | 8GB)  CentOS 7.9             #
# 2.  el8 : 10.10.10.8  (4 Core | 8GB)  Rocky 8.7              #
# 3.  el9 : 10.10.10.9  (4 Core | 8GB)  Rocky 9.1              #
#==============================================================#

#==============================================================#
# Ad Hoc packages
# EL7:  yum-utils python36-requests python36-idna
# EL8:  modulemd-tools python3.11-jmespath
# EL9:  modulemd-tools python3.11-jmespath libuser openldap-compat annobin gcc-plugin-annobin
#==============================================================#

all:
  vars:
    version: v2.2.0
    admin_ip: 10.10.10.7
    region: china
    etcd_clean: true
    proxy_env:                        # global proxy env when downloading packages
      no_proxy: "localhost,127.0.0.1,10.0.0.0/8,192.168.0.0/16,*.pigsty,*.aliyun.com,mirrors.*,*.myqcloud.com,*.tsinghua.edu.cn"
    repo_modules: node,pgsql,infra    # which repo modules are installed in repo_upstream
    repo_upstream:                    # where to download #
      - { name: base           ,description: 'EL 7 Base'         ,module: node  ,releases: [7    ] ,baseurl: { default: 'http://mirror.centos.org/centos/$releasever/os/$basearch/'                    , china: 'https://mirrors.tuna.tsinghua.edu.cn/centos/$releasever/os/$basearch/'       , europe: 'https://mirrors.xtom.de/centos/$releasever/os/$basearch/'           }}
