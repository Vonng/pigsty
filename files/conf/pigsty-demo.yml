######################################################################

######################################################################
#                        Sandbox (4-node)                            #
#====================================================================#
# admin user : vagrant  (nopass ssh & sudo already set)              #
# 1.  meta    :    10.10.10.10     (2 Core | 4GB)    pg-meta         #
# 2.  node-1  :    10.10.10.11     (1 Core | 1GB)    pg-test-1       #
# 3.  node-2  :    10.10.10.12     (1 Core | 1GB)    pg-test-2       #
# 4.  node-3  :    10.10.10.13     (1 Core | 1GB)    pg-test-3       #
# (replace these ip if your 4-node env have different ip addr)       #
# VIP 2: (l2 vip is available inside same LAN )                      #
#     pg-meta --->  10.10.10.2 ---> 10.10.10.10                      #
#     pg-test --->  10.10.10.3 ---> 10.10.10.1{1,2,3}                #
######################################################################

all:

  ##################################################################
  #                            CLUSTERS                            #
  ##################################################################
  # meta nodes, nodes, pgsql, redis, pgsql clusters are defined as
  # k:v pair inside `all.children`. Where the key is cluster name
  # and value is cluster definition consist of two parts:
  # `hosts`: cluster members ip and instance level variables
  # `vars` : cluster level variables
  ##################################################################
  children:                           # groups definition


    #================================================================#
    #                  Meta Nodes: Admin Controller                  #
    #================================================================#
    meta:   # meta nodes are defined in this special group "meta"
      vars:
        meta_node: true               # mark this group as meta nodes
        ansible_group_priority: 99    # overwrite with the highest priority

        nginx_enabled:       true     # setup repo & underlying nginx
        nameserver_enabled:  false    # setup dnsmasq
        prometheus_enabled:  true     # setup prometheus
        grafana_enabled:     true     # setup grafana
        loki_enabled:        true     # setup loki
        docker_enabled:      true     # setup docker
        dcs_safeguard:       false    # protect dcs server from fat fingers

      hosts:                          # add nodes to group 'meta'
        10.10.10.10: { }
        # 10.10.10.11: { nginx_enabled: false }
        # 10.10.10.12: { nginx_enabled: false  }
    #================================================================#

    #================================================================#
    #                        PGSQL Clusters                          #
    #================================================================#

    #----------------------------------#
    # pgsql cluster: pg-meta (CMDB)    #
    #----------------------------------#
    pg-meta:
      hosts: { 10.10.10.10: { pg_seq: 1, pg_role: primary , pg_offline_query: true } }
      vars:
        pg_cluster: pg-meta
        patroni_watchdog_mode: off
        pg_databases:
          - { name: meta, baseline: cmdb.sql , schemas: [ pigsty ]   , extensions: [ { name: adminpack, schema: pg_catalog } ,  { name: postgis, schema: public } , { name: timescaledb } ] ,comment: pigsty meta database }
          - { name: grafana,    owner: dbuser_grafana    , revokeconn: true , comment: grafana primary database }
          - { name: bytebase,   owner: dbuser_bytebase   , revokeconn: true , comment: bytebase primary database }
          - { name: kong,       owner: dbuser_kong       , revokeconn: true , comment: kong the api gateway database }
          - { name: gitea,      owner: dbuser_gitea      , revokeconn: true , comment: gitea meta database }
          - { name: wiki,       owner: dbuser_wiki       , revokeconn: true , comment: wiki meta database }

        pg_users:
          - {name: dbuser_meta     ,password: DBUser.Meta     ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: pigsty cmdb admin user             }
          - {name: dbuser_view     ,password: DBUser.Viewer   ,pgbouncer: true ,roles: [dbrole_readonly] ,comment: read-only viewer for meta database }
          - {name: dbuser_grafana  ,password: DBUser.Grafana  ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: admin user for grafana database    }
          - {name: dbuser_bytebase ,password: DBUser.Bytebase ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: admin user for bytebase database   }
          - {name: dbuser_kong     ,password: DBUser.Kong     ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: admin user for kong api gateway    }
          - {name: dbuser_gitea    ,password: DBUser.Gitea    ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: admin user for gitea service       }
          - {name: dbuser_wiki     ,password: DBUser.Wiki     ,pgbouncer: true ,roles: [dbrole_admin]    ,comment: admin user for wiki.js service     }

        pg_hba_rules_extra:
          - title: allow grafana bytebase kong intranet access
            role: common
            rules:
              - host    kong            dbuser_kong         10.0.0.0/8          md5
              - host    bytebase        dbuser_bytebase     10.0.0.0/8          md5
              - host    grafana         dbuser_grafana      10.0.0.0/8          md5

        vip_mode: l2
        vip_address: 10.10.10.2
        vip_cidrmask: 8
        vip_interface: eth1
        node_crontab:
          - '00 01 * * * postgres /pg/bin/pg-backup 2>>/pg/log/backup.log'
          - '* * * * * postgres /usr/pgsql/bin/pgbench meta -nv -T10 -c2 2>>/pg/log/bench.log' # random load

    #----------------------------------#
    # pgsql cluster: pg-test (3 nodes) #
    #----------------------------------#
    # pg-test --->  10.10.10.3 ---> 10.10.10.1{1,2,3}
    pg-test:                          # define the new 3-node cluster pg-test
      hosts:
        10.10.10.11: { pg_seq: 1, pg_role: primary }   # primary instance, leader of cluster
        10.10.10.12: { pg_seq: 2, pg_role: replica }   # replica instance, follower of leader
        10.10.10.13: { pg_seq: 3, pg_role: replica, pg_offline_query: true } # replica with offline access
      vars:
        pg_cluster: pg-test           # define pgsql cluster name
        pg_version: 14                # test postgresql 13 with pg-test cluster
        pg_users:
          - name: test
            password: test
            pgbouncer: true
            roles: [ dbrole_admin ]
        pg_databases:                 # create a database and user named 'test'
          - name: test

        vip_mode: l2                  # enable/disable vip (require members in same LAN)
        vip_address: 10.10.10.3       # virtual ip address for this cluster
        vip_cidrmask: 8               # cidr network mask length
        vip_interface: eth1           # interface to add virtual ip

        pg_services_extra:                  # extra services in addition to pg_services_default, array of service definition
          # standby service will route {ip|name}:5435 to sync replica's pgbouncer (5435->6432 standby)
          - name: standby             # required, service name, the actual svc name will be prefixed with `pg_cluster`, e.g: pg-meta-standby
            src_ip: "*"               # required, service bind ip address, `*` for all ip, `vip` for cluster `vip_address`
            src_port: 5435            # required, service exposed port (work as kubernetes service node port mode)
            dst_port: pgbouncer       # optional, destination port, postgres|pgbouncer|<port_number>   , pgbouncer(6432) by default
            check_method: http        # optional, health check method: http is the only available method for now
            check_port: patroni       # optional, health check port: patroni|pg_exporter|<port_number> , patroni(8008) by default
            check_url: /sync          # optional, health check url path, /read-only?lag=0 by default
            check_code: 200           # optional, health check expected http code, 200 by default
            selector: "[]"            # required, JMESPath to filter inventory ()
            selector_backup: "[? pg_role == `primary`]"  # primary used as backup server for standby service (will not work because /sync for )
            haproxy:                  # optional, adhoc parameters for haproxy service provider (vip_l4 is another service provider)
              maxconn: 3000           # optional, max allowed front-end connection
              balance: roundrobin     # optional, haproxy load balance algorithm (roundrobin by default, other: leastconn)
              default_server_options: 'inter 3s fastinter 1s downinter 5s rise 3 fall 3 on-marked-down shutdown-sessions slowstart 30s maxconn 3000 maxqueue 128 weight 100'


    #================================================================#
    #                        REDIS Clusters                          #
    #================================================================#

    #----------------------------------#
    # redis sentinel example           #
    #----------------------------------#
    redis-meta:
      hosts:
        10.10.10.10:
          redis_node: 1
          redis_instances:  { 6001 : {} ,6002 : {} , 6003 : {} }
      vars:
        redis_cluster: redis-meta
        redis_mode: sentinel
        redis_max_memory: 64MB

    #----------------------------------#
    # redis cluster example            #
    #----------------------------------#
    redis-test:
      hosts:
        10.10.10.11:
          redis_node: 1
          redis_instances: { 6501 : {} ,6502 : {} ,6503 : {} ,6504 : {} ,6505 : {} ,6506 : {} }
        10.10.10.12:
          redis_node: 2
          redis_instances: { 6501 : {} ,6502 : {} ,6503 : {} ,6504 : {} ,6505 : {} ,6506 : {} }
      vars:
        redis_cluster: redis-test           # name of this redis 'cluster'
        redis_mode: cluster                 # standalone,cluster,sentinel
        redis_max_memory: 32MB              # max memory used by each redis instance
        redis_mem_policy: allkeys-lru       # memory eviction policy

    #----------------------------------#
    # redis standalone example         #
    #----------------------------------#
    redis-common:
      hosts:
        10.10.10.13:
          redis_node: 1
          redis_instances:
            6501: {}
            6502: { replica_of: '10.10.10.13 6501' }
            6503: { replica_of: '10.10.10.13 6501' }
      vars:
        redis_cluster: redis-common         # name of this redis 'cluster'
        redis_mode: standalone              # standalone,cluster,sentinel
        redis_max_memory: 64MB              # max memory used by each redis instance


  ####################################################################
  #                             VARS                                 #
  ####################################################################
  vars:                               # global variables
    version: v1.6.0-a1                # pigsty version string

    #================================================================#
    #                         VARS: INFRA                            #
    #================================================================#

    #-----------------------------------------------------------------
    # CONNECT
    #-----------------------------------------------------------------
    # INSTANCE level ansible connect parameters
    # ansible_user: vagrant           # which user to be used (when connecting to remote nodes)
    # ansible_port: 22                # which port to be used (when connecting to remote nodes)
    # ansible_host: meta              # ssh alias host name (when connecting to remote nodes)
    # ansible_ssh_private_key_file: ~/.ssh/id_rsa            # ssh private key file
    # ansible_ssh_common_args: '-o StrictHostKeyChecking=no' # ssh common args

    proxy_env:                        # global proxy env when downloading packages
      no_proxy: "localhost,127.0.0.1,10.0.0.0/8,192.168.0.0/16,*.pigsty,*.aliyun.com,mirrors.*,*.myqcloud.com,*.tsinghua.edu.cn"
      # http_proxy:  # set your proxy here: e.g http://user:pass@proxy.xxx.com
      # https_proxy: # set your proxy here: e.g http://user:pass@proxy.xxx.com
      # all_proxy:   # set your proxy here: e.g http://user:pass@proxy.xxx.com

    #-----------------------------------------------------------------
    # CA & CERTS
    #-----------------------------------------------------------------
    cert_homedir: /data/certs         # certs directory
    ca_method: create                 # create|copy|recreate
    ca_cn: root-ca                    # CA common name
    ca_file: ca                       # CA filename
    ca_validity: 7200d                # CA validity, default is 20 years
    cert_validity: 3650d              # cert validity, default is 10 years

    #-----------------------------------------------------------------
    # NGINX
    #-----------------------------------------------------------------
    nginx_enabled: true               # build local repo on this node
    nginx_port: 80                    # repo listen address, must same as repo_address
    nginx_home: /www                  # default repo home dir

    nginx_upstream:                   # domain names and upstream servers
      - { name: home         , domain: pigsty      , endpoint: "10.10.10.10:80"   }
      - { name: grafana      , domain: g.pigsty    , endpoint: "10.10.10.10:3000" }
      - { name: loki         , domain: l.pigsty    , endpoint: "10.10.10.10:3100" }
      - { name: prometheus   , domain: p.pigsty    , endpoint: "10.10.10.10:9090" }
      - { name: alertmanager , domain: a.pigsty    , endpoint: "10.10.10.10:9093" }
      - { name: consul       , domain: c.pigsty    , endpoint: "127.0.0.1:8500"   } #== ^ required ==#
      - { name: postgrest    , domain: api.pigsty  , endpoint: "127.0.0.1:8884"   } #== v optional ==#
      - { name: pgadmin      , domain: adm.pigsty  , endpoint: "127.0.0.1:8885"   }
      - { name: pgweb        , domain: cli.pigsty  , endpoint: "127.0.0.1:8886"   }
      - { name: bytebase     , domain: ddl.pigsty  , endpoint: "127.0.0.1:8887"   }
      - { name: jupyter      , domain: lab.pigsty  , endpoint: "127.0.0.1:8888"   }
      - { name: gitea        , domain: git.pigsty  , endpoint: "127.0.0.1:8889"   }
      - { name: minio        , domain: sss.pigsty  , endpoint: "127.0.0.1:9000"   }
      - { name: wiki         , domain: wiki.pigsty , endpoint: "127.0.0.1:9002"   }

    nginx_indexes:                    # application nav links on home page
      - { name: PgAdmin4   , url : 'http://adm.pigsty'              , comment: 'PgAdmin4 for PostgreSQL'     }
      - { name: PGWeb      , url : 'http://cli.pigsty'              , comment: 'PGWEB Browser Client'        }
      - { name: ByteBase   , url : 'http://ddl.pigsty'              , comment: 'ByteBase Schema Migrator'    }
      - { name: PostgREST  , url : 'http://api.pigsty'              , comment: 'Kong API Gateway'            }
      - { name: Gitea      , url : 'http://git.pigsty'              , comment: 'Gitea Git Service'           }
      - { name: Minio      , url : 'http://sss.pigsty'              , comment: 'Minio Object Storage'        }
      - { name: Wiki       , url : 'http://wiki.pigsty'             , comment: 'Local Wiki Pedia'            }
      - { name: Explain    , url : '/pev2'                          , comment: 'postgres explain visualizer' }
      - { name: Package    , url : '/pigsty'                        , comment: 'local yum repo packages'     }
      - { name: Matrix Pkg , url : '/matrix'                        , comment: 'matrixdb repo packages'      }
      - { name: PG Logs    , url : '/logs'                          , comment: 'postgres raw csv logs'       }
      - { name: Schemas    , url : '/schema'                        , comment: 'schemaspy summary report'    }
      - { name: Reports    , url : '/report'                        , comment: 'pgbadger summary report'     }
      - { name: ISD        , url : '${grafana}/d/isd-overview'      , comment: 'noaa isd data visualization' }
      - { name: Covid      , url : '${grafana}/d/covid-overview'    , comment: 'covid data visualization'    }
      - { name: Worktime   , url : '${grafana}/d/worktime-overview' , comment: 'worktime query'              }
      - { name: DBTrend    , url : '${grafana}/d/dbeng-trending'    , comment: 'DB Engine Trending Graph'    }

    #-----------------------------------------------------------------
    # REPO
    #-----------------------------------------------------------------
    repo_name: pigsty                 # repo name, pigsty by default
    repo_address: pigsty              # external address to this repo (ip:port or url)
    repo_rebuild: false               # force re-download packages
    repo_remove: true                 # remove existing upstream repo
    repo_upstreams:                   # where to download packages?
      - name: base
        description: CentOS-$releasever - Base
        gpgcheck: no
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/centos/$releasever/os/$basearch/
          - http://mirrors.aliyun.com/centos/$releasever/os/$basearch/
          - http://mirror.centos.org/centos/$releasever/os/$basearch/
      - name: updates
        description: CentOS-$releasever - Updates
        gpgcheck: no
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/centos/$releasever/updates/$basearch/
          - http://mirrors.aliyun.com/centos/$releasever/updates/$basearch/
          - http://mirror.centos.org/centos/$releasever/updates/$basearch/
      - name: extras
        description: CentOS-$releasever - Extras
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/centos/$releasever/extras/$basearch/
          - http://mirrors.aliyun.com/centos/$releasever/extras/$basearch/
          - http://mirror.centos.org/centos/$releasever/extras/$basearch/
        gpgcheck: no
      - name: epel
        description: CentOS $releasever - epel
        gpgcheck: no
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/epel/$releasever/$basearch
          - http://mirrors.aliyun.com/epel/$releasever/$basearch
          - http://download.fedoraproject.org/pub/epel/$releasever/$basearch
      - name: grafana
        description: Grafana Official Yum Repo
        enabled: yes
        gpgcheck: no
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/grafana/yum/rpm
          - https://packages.grafana.com/oss/rpm
      - name: prometheus
        description: Prometheus and exporters
        gpgcheck: no
        baseurl: https://packagecloud.io/prometheus-rpm/release/el/$releasever/$basearch
      - name: pgdg-common
        description: PostgreSQL common RPMs for RHEL/CentOS $releasever - $basearch
        gpgcheck: no
        baseurl:
          - http://mirrors.tuna.tsinghua.edu.cn/postgresql/repos/yum/common/redhat/rhel-$releasever-$basearch
          - https://download.postgresql.org/pub/repos/yum/common/redhat/rhel-$releasever-$basearch
      - name: pgdg14
        description: PostgreSQL 14 for RHEL/CentOS $releasever - $basearch
        gpgcheck: no
        baseurl:
          - https://mirrors.tuna.tsinghua.edu.cn/postgresql/repos/yum/14/redhat/rhel-$releasever-$basearch
          - https://download.postgresql.org/pub/repos/yum/14/redhat/rhel-$releasever-$basearch
      - name: timescaledb
        description: TimescaleDB for RHEL/CentOS $releasever - $basearch
        gpgcheck: no
        baseurl: https://packagecloud.io/timescale/timescaledb/el/$releasever/$basearch
      - name: citus
        description: Citus Community
        gpgcheck: no
        baseurl: https://repos.citusdata.com/community/el/$releasever/$basearch
      - name: centos-sclo
        description: CentOS-$releasever - SCLo
        gpgcheck: no
        #mirrorlist: http://mirrorlist.centos.org?arch=$basearch&release=$releasever&repo=sclo-sclo
        baseurl: http://mirrors.aliyun.com/centos/$releasever/sclo/$basearch/sclo/
      - name: centos-sclo-rh
        description: CentOS-$releasever - SCLo rh
        gpgcheck: no
        #mirrorlist: http://mirrorlist.centos.org?arch=$basearch&release=7&repo=sclo-rh
        baseurl: http://mirrors.aliyun.com/centos/$releasever/sclo/$basearch/rh/
      - name: nginx
        description: Nginx Official Yum Repo
        skip_if_unavailable: true
        gpgcheck: no
        baseurl: http://nginx.org/packages/centos/$releasever/$basearch/
      - name: harbottle               # for latest consul & kubernetes
        description: Copr repo for main owned by harbottle
        skip_if_unavailable: true
        gpgcheck: no
        baseurl: https://download.copr.fedorainfracloud.org/results/harbottle/main/epel-$releasever-$basearch/
      - name: pg_probackup            # for pg_probackup
        description: PG_PROBACKUP Centos packages for PostgresPro Standard and Enterprise - $basearch
        skip_if_unavailable: true
        gpgcheck: no
        baseurl: https://repo.postgrespro.ru/pg_probackup-forks/rpm/latest/centos-$releasever-$basearch
      - name: docker-ce               # for latest docker
        description: Docker CE Stable - $basearch
        skip_if_unavailable: true
        gpgcheck: no
        baseurl:
          - https://mirrors.aliyun.com/docker-ce/linux/centos/$releasever/$basearch/stable
          - https://download.docker.com/linux/centos/$releasever/$basearch/stable

    repo_packages:                    # which packages to be included                                                   #  what to download #
      - epel-release nginx wget yum-utils yum createrepo_c sshpass zip unzip                                            # ----  boot   ---- #
      - ntp chrony uuid lz4 bzip2 nc pv jq vim-enhanced make patch bash lsof wget git tuned perf ftp lrzsz rsync        # ----  node   ---- #
      - numactl grubby sysstat dstat iotop bind-utils net-tools tcpdump socat ipvsadm telnet ca-certificates keepalived # ----- utils ----- #
      - readline zlib openssl openssh-clients libyaml libxml2 libxslt libevent perl perl-devel perl-ExtUtils*           # ---  deps:pg  --- #
      - readline-devel zlib-devel uuid-devel libuuid-devel libxml2-devel libxslt-devel openssl-devel libicu-devel       # --- deps:devel -- #
      - grafana prometheus2 pushgateway alertmanager mtail consul consul_exporter consul-template etcd dnsmasq          # -----  meta ----- #
      - node_exporter nginx_exporter blackbox_exporter redis_exporter                                                   # ---- exporter --- #
      - ansible python python-pip python-psycopg2                                                                       # - ansible & py3 - #
      - python3 python3-psycopg2 python36-requests python3-etcd python3-consul python36-urllib3 python36-idna python36-pyOpenSSL python36-cryptography
      - patroni patroni-consul patroni-etcd pgbouncer pg_cli pgbadger pg_activity tail_n_mail                           # -- pgsql common - #
