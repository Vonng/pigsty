<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docsify</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="pigsty,distribution,postgres,postgresql,pgsql,monitor,exporter,prometheus,grafana,provisioning"/>
    <meta name="description" content="A magical documentation generator." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled/>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(zh-cn)\//);
      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // configuration
      window.$docsify = {
        name: 'Pigsty',
        repo: 'Vonng/pigsty',
        logo: '_media/icon.svg',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        relativePath: true,
        maxLevel: 4,
        subMaxLevel: 2,
        alias: {
          '.*?/devlog': 'https://raw.githubusercontent.com/Vonng/pigsty/master/docs/devlog.md',
          '.*?/LICENSE': 'https://raw.githubusercontent.com/Vonng/pigsty/master/LICENSE',
          '/.*/_navbar.md': '/_navbar.md',
          '/zh-cn/_media/icon.svg': '/_media/icon.svg',

        },
        search: {
          maxAge: 10000,
          paths: 'auto',
          noData: {
            '/': 'No results!',
            '/zh-cn/': '没有结果!',
          },
          placeholder: {
            '/': 'Search',
            '/zh-cn/': '搜索',
          },
          pathNamespaces: ['/zh-cn']
        },
        plugins: [],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </body>
</html>
